<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/logo1.png"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastramento</title>
  </head>
  <body>
    <div class="row">
       <!-- Imagem e texto -->   
      <nav class="navbar navbar-dark bg-danger nav justify-content-center col-sm-12">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" width="100" height="100" class="d-inline-block align-top" alt="" style="margin-top: -45px"><h1 class="d-inline-block mr-5">E-commerce de imoveis</h1>
        </a>
      </nav>
      </div>
     <div class="container">
      <h2 class="text-center my-4">Cadastro</h2> 
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-10 col-lg-8">
          <fieldset class="border border-dark">
            <form class="ml-3 mr-3 mt-3" autocomplete="off" id="cadastro">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputemail">Email</label>
                  <input type="email" name="email" placeholder="digite seu email" id="inputemail" class="form-control">
                </div>
              </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                  <label for="inputsenha">Repetir Email</label>
                  <input type="email" name="repetir_email" placeholder="repita seu email" class="form-control" id="inputsenha">
                 </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                  <label for="inputsenha">Senha</label>
                  <input type="password" name="senha" placeholder="digite sua senha" class="form-control" id="inputsenha">
                 </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                  <label for="inputsenha">Repetir Senha</label>
                  <input type="password" name="repetir_senha" placeholder="Repita sua senha" class="form-control" id="inputsenha">
                 </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                  <label for="inputsenha">Nome</label>
                  <input type="text" name="nome" placeholder="digite seu nome" class="form-control" id="inputsenha">
                 </div>
                 <div class="form-group col-md-6">
                  <label for="inputsenha">Sobrenome</label>
                  <input type="text" name="Sobrenome" placeholder="digite seu Sobrenome" class="form-control" id="inputsenha">
                 </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputcpf">CPF</label>
                    <input type="text" name="cpf" class="form-control cpf-mask" id="inputcpf" placeholder="digite seu CPF" maxlength="11" onkeypress="$(this).mask('000.000.000-00')">                   
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputcpf">RG</label>
                    <input type="text" name="rg" class="form-control" id="inputcpf" placeholder="digite seu RG" maxlength="9" onkeypress="$(this).mask('00.000.000-0')">                   
                  </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputcpf">Data de nascimento</label>
                    <input type="date" name="data" class="form-control" id="inputcpf" placeholder="digite sua data de nascimento">
                  </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputcpf">Telefone</label>
                    <input type="text" name="tel" class="form-control" id="inputcpf" placeholder="digite deu telefone" maxlength="11" onkeypress="$(this).mask('(00)-00000-0000')">                   
                  </div>
                </div>
                <label>Sexo</label>
                <div class="form-row">
                  <div class="form-group">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" name="sexo" class="form-check-input" value="Masculino">Masculino
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" name="sexo" class="form-check-input" value="Feminino">Feminino
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-12">
                  <input type="submit" id="Enviar" name="botao" value="Enviar" class="btn btn-primary mb-2" style="width: 50%;margin-left:22%;">
                  </div>
                </div>        
            </form>
            <div class="row justify-content-center">
            <p>ja tem conta?</p><a href="entrada" class="ml-2">entrar</a>
            </div>
            <div class="row justify-content-center">
              <h3 style="color: green"></h3>
            </div>
              <div class="row justify-content-center">
             <div id="resposta">
             </div>
            </div>
            </div>
          </fieldset>
          </div>         
        </div>
      </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>



<script>
  $(document).ready(function() {

    $('#Enviar').click(function(){

      var dados = $("#cadastro").serialize();

      $.ajax({
        method: 'POST',
        url: 'back_end.php',
        data: dados,
      })
      .done(function(msg){
        $("h3").html("cadastramento deu certo");
        $("#resposta").html(msg);
        alert("cadastrado com sucesso");

      })
      .fail(function(){
        alert("falha no cadastramento");
      })
    });
  });  
</script>
