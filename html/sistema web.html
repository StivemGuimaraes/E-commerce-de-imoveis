<div class="container">
      <h2 class="text-center my-4">usuario</h2> 
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-10 col-lg-8">
          <fieldset class="border border-dark">
            <form class="ml-3 mr-3 mt-3" autocomplete="off" id="cadastro">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputemail">Email</label>
                  <input type="email" name="email" placeholder="digite seu email" id="inputemail" class="form-control">
                </div>
              </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                  <label for="inputsenha">Senha</label>
                  <input type="password" name="senha" placeholder="digite sua senha" class="form-control" id="inputsenha">
                 </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                  <label for="inputsenha">Nome</label>
                  <input type="text" name="nome" placeholder="digite seu nome" class="form-control" id="inputsenha">
                 </div>
                 <div class="form-group col-md-6">
                  <label for="inputsenha">Sobrenome</label>
                  <input type="text" name="Sobrenome" placeholder="digite seu Sobrenome" class="form-control" id="inputsenha">
                 </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputcpf">CPF</label>
                    <input type="text" name="cpf" class="form-control cpf-mask" id="inputcpf" placeholder="digite seu CPF" maxlength="11" onkeypress="$(this).mask('000.000.000-00')">                   
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputcpf">RG</label>
                    <input type="text" name="rg" class="form-control" id="inputcpf" placeholder="digite seu RG" maxlength="9" onkeypress="$(this).mask('00.000.000-0')">                   
                  </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputcpf">Data de nascimento</label>
                    <input type="date" name="data" class="form-control" id="inputcpf" placeholder="digite sua data de nascimento">
                  </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputcpf">Telefone</label>
                    <input type="text" name="tel" class="form-control" id="inputcpf" placeholder="digite deu telefone" maxlength="11" onkeypress="$(this).mask('(00)-00000-0000')">                   
                  </div>
                </div>
                <label>Sexo</label>
                <div class="form-row">
                  <div class="form-group">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" name="sexo" class="form-check-input" value="Masculino">Masculino
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" name="sexo" class="form-check-input" value="Feminino">Feminino
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-12">
                  <input type="submit" id="incluir" name="botao" value="incluir" class="btn btn-primary mb-2">
                  <input type="submit" id="deletar" name="botao" value="deletar" class="btn btn-primary mb-2">
                  <input type="submit" id="alterar" name="botao" value="alterar" class="btn btn-primary mb-2">
                  <input type="submit" id="consultar" name="botao" value="consultar" class="btn btn-primary mb-2">
                  </div>
                </div>        
            </form>
            <!--resposta do php-->
            <div class="row justify-content-center">
              <h3></h3>
            </div>
              <div class="row justify-content-center">
             <div id="resposta">

             </div>
            </div>


    <!-- JavaScript (Opcional) -->

<script>
  $(document).ready(function() {

    $('#incluir').click(function(){

      var dados = $("#cadastro").serialize();

      $.ajax({
        method: 'POST',
        url: 'usuario_sistema.php',
        data: dados,
      })
      .done(function(msg){
        $("h3").html("cadastramento deu certo");
        $("#resposta").html(msg);
        alert("cadastrado com sucesso");

      })
      .fail(function(){
        alert("falha no cadastramento");
      })
    });
  });

  $(document).ready(function() {

    $('#deletar').click(function(){

      var dados = $("#cadastro").serialize();

      $.ajax({
        method: 'POST',
        url: 'usuario_sistema.php',
        data: dados,
      })
      .done(function(msg){
        $("h3").html("deletamento deu certo");
        $("#resposta").html(msg);
        alert("exclusão da conta feita com sucesso");

      })
      .fail(function(){
        alert("falha na exclusão");
      })
    });
  });

  $(document).ready(function() {

    $('#consultar').click(function(){

      var dados = $("#cadastro").serialize();

      $.ajax({
        method: 'POST',
        url: 'usuario_sistema.php',
        data: dados,
      })
      .done(function(msg,res){
        $("h3").html("consulta dos dados");
        $("#resposta").html(msg);
        var usuario = JSON.parse(res);

        var bloco = "";
        bloco += "CPF: " + usuario[1].cpf + "<br>";
        bloco += "email: " + usuario[1].email + "<br>";
        bloco += "senha: " + usuario[1].senha + "<br>";
        bloco += "nome: " + usuario[1].nome + "<br>";
        bloco += "sobrenome: " + usuario[1].sobrenome + "<br>";
        bloco += "RG: " + usuario[1].rg + "<br>";
        bloco += "data de nascimento: " + usuario[1].data_nasci + "<br>";
        bloco += "sexo: " + usuario[1].sexo + "<br>";
        bloco += "telefone " + usuario[1].fk_contato + "<br>";
        bloco += "<hr>";

        $("#resposta").append(bloco);
      })
      .fail(function(){
        alert("falha na consulta");
      })
    });
  });

  $(document).ready(function() {

    $('#alterar').click(function(){

      var dados = $("#cadastro").serialize();

      $.ajax({
        method: 'POST',
        url: 'usuario_sistema.php',
        data: dados,
      })
      .done(function(msg){
        $("h3").html("alteração deu certo");
        $("#resposta").html(msg);
        alert("alteração dos dados feita com sucesso");

      })
      .fail(function(){
        alert("falha na alteração");
      })
    });
  });   
</script>
