<script>
  $(document).ready(function() {

    $('#incluir').click(function(){

      var dados = $("#cadastro").serialize();

      $.ajax({
        method: 'POST',
        url: 'imovel_sistema.php',
        data: dados,
      })
      .done(function(msg){
        $("h3").html("cadastramento deu certo");
        $("#resposta").html(msg);
        alert("cadastrado com sucesso");

      })
      .fail(function(){
        alert("falha no cadastramento");
      })
    });
  });

  $(document).ready(function() {

    $('#deletar').click(function(){

      var dados = $("#cadastro").serialize();

      $.ajax({
        method: 'POST',
        url: 'imovel_sistema.php',
        data: dados,
      })
      .done(function(msg){
        $("h3").html("deletamento deu certo");
        $("#resposta").html(msg);
        alert("exclusão do imovel feita com sucesso");

      })
      .fail(function(){
        alert("falha na exclusão");
      })
    });

    $(document).ready(function() {

    $('#consultar').click(function(){

      var dados = $("#cadastro").serialize();

      $.ajax({
        method: 'POST',
        url: 'imovel_sistema.php',
        data: dados,
      })
      .done(function(msg,res){
        $("h3").html("consulta dos dados");
        $("#resposta").html(msg);
        var imovel = JSON.parse(res);

        var bloco = "";
        bloco += "codigo: " + imovel[1].codigo + "<br>";
        bloco += "descricão: " + imovel[1].descricao + "<br>";
        bloco += "preço: " + imovel[1].preco + "<br>";
        bloco += "foto: " + imovel[1].foto + "<br>";
        bloco += "<hr>";

        $("#resposta").append(bloco);
      })
      .fail(function(){
        alert("falha na consulta");
      })
    });
  });
    $(document).ready(function() {

    $('#alterar').click(function(){

      var dados = $("#cadastro").serialize();

      $.ajax({
        method: 'POST',
        url: 'imovel_sistema.php',
        data: dados,
      })
      .done(function(msg){
        $("h3").html("alteração deu certo");
        $("#resposta").html(msg);
        alert("alteração dos dados feita com sucesso");

      })
      .fail(function(){
        alert("falha na alteração");
      })
    });
  });   
</script>
